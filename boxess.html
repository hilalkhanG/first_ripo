<!DOCTYPE html>
<html>
<head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
}

.navbar {
    background-color: #ddd;
    padding: 10px;
}

.navbar a {
    margin-right: 10px;
    text-decoration: none;
    color: #333;
}

.box {
    width: 200px;
    height: 200px;
    border: 1px solid #000;
    padding: 10px;
    margin: 10px;
    background-color: #fff;
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
}

.footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}
</style>
</head>
<body>

<div class="header">
  <h1>Welcome to My Website</h1>
</div>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</div>

<div class="box">
  <p>This is Qadeers first website.</p>
</div>

<div class="footer">
  <p>Copyright Â© 2023</p>
</div>

</body>
</html>
